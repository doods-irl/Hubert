<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
    @font-face {
      font-family: 'Armin';
      src: url('./assets/ArminSoft-Black.ttf') format('opentype');
    }

::-webkit-scrollbar {
  width: 8px;
  height: 2px;
}
::-webkit-scrollbar-button {
  width: 0px;
  height: 0px;
}
::-webkit-scrollbar-thumb {
  background: #666;
  border-radius: 50px;
  border: 2px solid #232e33;
}
::-webkit-scrollbar-corner {
  background: transparent;
}

    body {
      background-color: #222;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    #time-container {
      width: 30vw;
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #days-container {
      width: 100vw;
    }

    .day-container {
      height: 100vh;
      min-width: 30vw;
      font-family: 'Armin';
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-right: 3px solid #666;
    }

    .day-container .time {font-size: 4vw; line-height: 3vw;}
    .day-container .day {font-size: 5vw;}
    .day-container .date {font-size: 15vw; line-height: 12vw;}
    .day-container .month {font-size: 3.5vw;}
    .day-container .year {font-size: 5vw;}

    .nav-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30vw;
      height: 100px;
      position: fixed;
    }
    
    #previous-button{top: 0px;}
    #next-button{bottom: 0px;}
    #arrow{ width:20px; height: 20px; box-sizing: border-box; }
    .nav-button .up{ border-left: 3px solid white; border-top: 3px solid white; transform: rotate(45deg);}
    .nav-button .down{ border-left: 3px solid white; border-top: 3px solid white; transform: rotate(225deg);}

    .page-container
    {
      font-family: Armin;
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .lane-header {
      padding: 20px;
    }

    #alarm .task {
      height: 100px;
      min-width: 100px;
      border-radius: 20px;
      margin: 0 8px;
      padding: 20px;
      background-color: tomato;
      position: relative;
      overflow: hidden;
    }

    #daily .task, #reminder .task, #todo .task {
      height: 100px;
      border-radius: 20px;
      margin: 5px 20px;
      padding: 20px;
      background-color: tomato;
      position: relative;
      overflow: hidden;
      width: -webkit-fill-available;
    }

    .lane-container {
      width: 100%; 
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 80% 20%;
      gap: 3px 3px;
      grid-auto-flow: row;
      grid-template-areas:
        "daily todo reminder"
        "alarm alarm alarm";
      background-color: #666;
    }

    .lane {
      background-color: #333;
    }

    #todo.lane { grid-area: todo; }
    #daily.lane { grid-area: daily; }
    #reminder.lane { grid-area: reminder; }
    #alarm.lane { grid-area: alarm; }

    #daily.lane, #todo.lane, #reminder.lane {
      display: flex;
      flex-direction: column;
    }

    #alarm .lane-content {
      display: flex;
      flex-direction: row;
      overflow: scroll;
      padding: 0 20px;
    }

    #daily .lane-content, #todo .lane-content, #reminder .lane-content {
      overflow-y: scroll;
      display: contents;
      padding: 0px;
    }

    .doneTick{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation-name: doneTick;
      animation-duration: 0.2s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
    }

    @keyframes doneTick {
      from {
        background-color: rgba(0,0,0,0.0);
        font-size: 0px;
      }
      to {
        background-color: rgba(0,0,0,0.5);
        font-size: 70px;
      }
    }

    </style>
</head>
<body>
  <div id="time-container">
    <div id="previous-button" class="nav-button"><div id="arrow" class="up"></div></div>
    <div id="next-button" class="nav-button"><div id="arrow" class="down"></div></div>
    <div id="days-container"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
